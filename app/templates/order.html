{% extends "base.html" %}

{% block main %}
<!----Order-->
<style>
    .bk-color{
        background-color: #dee2e6;
    }
</style>
<div class="table bk-color">
    <div class="table_header">
        <center><h1 class="text-danger">Orders</h1></center>
<!--            <form class="d-flex" role="search">-->
<!--                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">-->
<!--                <button class="btn btn-outline-success" name="order_search-btn" type="submit">Search</button>-->
<!--              </form>-->
    </div>
    <div class="table_section">
        <center>
        <table class="table table-dark mt-5 text-center" id="order">
            <thead>
                <tr>
                    <th class="text-center">SNO.</th>
                    <th class="text-center">Product image</th>
                    <th class="text-center">Product name</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Category</th>
                    <th class="text-center">Status</th>
                </tr>
            </thead>
            <tbody>
                {%for good in goods %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td><img src="/images/{{good.photo}}"></td>
                    <td> {{good.name}}</td>
                    <td>{{good.price}}</td>
                    <td>{{good.category}}</td>
                    <td>{% if good.status %} Ordered Successfully {%else%} Order Pending {%endif%}</td>
                </tr>
                {%endfor%}
               
            </tbody>
        </table>
    </center>
    </div>
</div>
<script>
    $(document).ready(function () {
        var table = $('#order').dataTable({
            searching: false,
            colReorder: true,
            responsive: true
        });
    });
</script>
{% endblock %}
