{% extends "base.html" %}

{% block main %}

<!--cart item-->
<style>
    .cartButton{
        border-radius: 10px;
    }
</style>
<div class="wrapper text-center mt-5">
    <h1 class="text-info">Shopping Cart</h1>
    <div class="row mt-5">
    {% for good in goods %}
    <div class="col-lg-4 col-sm-6 pb-5 d-flex justify-content-center">

        <div class="card text-center" style="width: 18rem;">
            <img style="width:auto; height:auto" src="/images/{{good.photo}}" alt="">
            <div class="card-body">
                <h5 class="card-title">{{good.name}}</h5>
                <h6 class="card-price">Price:{{good.sell_price}}</h6>
                <p class="card-details">Condition: {{good.condition}}</p>
                <p class="unit">Quantity:<input class="modal-input text-center" value="1" readonly></p>
                <p class="btn-area">
                    <span class="btn2"><a  title="delete" class="btn btn-danger" href='/cart/delete/{{good.gid}}'><i class="fa fa-trash"></i></a></span>
                </p>
            </div>
        </div>
    </div>
    {%endfor%}
